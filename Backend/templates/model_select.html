{% extends 'base.html' %}

{% block title %}模型选择 - 线性规划求解器{% endblock %}
{% block title2 %}模型选择{% endblock %}
{% set active_page = 'solve' %}
{% block content %}
    <main class="lyear-layout-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <form action="{{ url_for('admin.select_model') }}" method="get" class="row">
                                <input type="hidden" name="admin_account" value="{{ admin_account }}">
                                <input type="hidden" name="insType" value="{{ insType }}">
                                <div class="form-group col-md-12">
                                    <label for="garbage_name">模型编号</label>

                                    <input type="text" class="form-control" id="title" name="garbage_name"
                                           placeholder="请输入模型编号"/>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="garbage_classification">模型名称</label>
                                    <div class="form-controls">
                                        <select name="garbage_classification" class="form-control" id="type">
                                            <option value="最大集问题">最大集问题</option>
                                            <option value="组合拍卖问题">组合拍卖问题</option>
                                            <option value="独立集问题">独立集问题</option>
                                            <option value="其他垃圾">其他</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-md-12">
                                    <button type="submit" class="btn btn-primary ajax-post">确定</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
