{% extends 'base.html' %}

{% block title %}试题管理 - 垃圾分类后台管理{% endblock %}
{% block title2 %}试题管理{% endblock %}
{% set active_page = 'manage_quiz' %}
{% block content %}
    <main class="lyear-layout-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <form action="{{ url_for('admin.add_quiz') }}" method="get" class="row">
                                <input type="hidden" name="admin_account" value="{{ admin_account }}">
                                <div class="form-group col-md-12">
                                    <label for="garbage_name">题目描述</label>

                                    <input type="text" class="form-control" id="title" name="quiz_desc"
                                           placeholder="请输入题目描述"/>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="garbage_name">题目选项</label>

                                    <input type="text" class="form-control" id="title" name="quiz_opt"
                                           placeholder="请输入题目选项"/>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="garbage_name">题目答案</label>

                                    <input type="text" class="form-control" id="title" name="quiz_ans"
                                           placeholder="请输入题目答案"/>
                                </div>
                                <div class="form-group col-md-12">
                                    <button type="submit" class="btn btn-primary ajax-post">确定</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}


</body>
</html>
</html>
