<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="author" content="ChongDaFive">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/materialdesignicons.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.min.css') }}" rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <aside class="lyear-layout-sidebar">

            <!-- logo -->
            <div id="logo" class="sidebar-header">
                <a><img alt="admin" src="{{ url_for('static', filename='images/img.png') }}"></a>
            </div>


            <!--左侧导航-->
            <div class="lyear-layout-sidebar-scroll">
                <nav class="sidebar-main">
                    <ul class="nav nav-drawer">
                        <li class="nav-item{{ ' active' if active_page == 'index' }}"><a href="{{ url_for('admin.index', admin_account=admin_account) }}"><i
                                class="mdi mdi-home"></i> 主页 </a></li>


                        <li class="nav-item{{ ' active' if active_page == 'solve' }}"><a
                                href="{{ url_for('admin.solve', admin_account=admin_account) }}"><i
                                class="mdi mdi-recycle"></i> 问题求解</a></li>

                        <li class="nav-item{{ ' active' if active_page == 'train_model' }}">
                            <a href="{{ url_for('admin.train_model', admin_account=admin_account) }}"><i
                                    class="mdi mdi-coin"></i> 模型训练 </a>
                        </li>

                        <li class="nav-item{{ ' active' if active_page == 'manage_quiz' }}"><a href="{{ url_for('admin.manage_quiz', admin_account=admin_account) }}"><i
                                class="mdi mdi-apple-finder"></i> 已保存问题模型 </a></li>

                        <li class="nav-item nav-item-has-subnav">
                            <a href="javascript:void(0)"><i class="mdi mdi-help-circle-outline"></i> 帮助 </a>
                            <ul class="nav nav-subnav">
                                <li ><a href=" {{ url_for('admin.introduce', admin_account=admin_account) }}"><i class="mdi mdi-history"></i>网站介绍</a>
                                </li>
                                <li><a href="{{ url_for('admin.result', admin_account=admin_account) }}"><i class="mdi mdi-history"></i>如何使用</a>
                                </li>

                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        <!--End 左侧导航-->

        <!--头部信息-->
        <header class="lyear-layout-header">

            <nav class="navbar navbar-default">
                <div class="topbar">

                    <div class="topbar-left">
                        <div class="lyear-aside-toggler">
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                        </div>
                        <span class="navbar-page-title"> {% block title2 %}{% endblock %} </span>
                    </div>

                    <ul class="topbar-right">
                        <li class="dropdown dropdown-profile">
                            <a href="javascript:void(0)" data-toggle="dropdown">
                                <span>{{ admin_account }} <span class="caret"></span></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <!--<li class="divider"></li> -->
                                <li><a href="{{ url_for('admin.index') }}"><i class="mdi mdi-logout-variant"></i> 退出登录</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--End 头部信息-->

        <!--页面主要内容-->
        {% block content %}
        {% endblock %}
        <!--End 页面主要内容-->
    </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/perfect-scrollbar.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/main.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/Chart.js') }}"></script>
{% block script %}
{% endblock %}
</body>
</html>
