{% extends 'base.html' %}

{% block title %}试题管理 - 垃圾分类后台管理{% endblock %}
{% block title2 %}试题管理{% endblock %}
{% set active_page = 'manage_quiz' %}
{% block content %}
    <main class="lyear-layout-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <form action="{{ url_for('admin.update_quiz') }}" method="get" class="row">
                                <input type="hidden" name="admin_account" value="{{ admin_account }}">
                                <input type="hidden" name="quiz_id" value="{{ quiz.quiz_id }}">
                                <div class="form-group col-md-12">
                                    <label for="garbage_name">模型名称</label>
                                    <input type="text" class="form-control" id="title" name="quiz_desc"
                                           value="{{ quiz.quiz_desc }}"
                                           placeholder="请输入模型名称"/>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="garbage_name">模型描述</label>
                                    <input type="text" class="form-control" id="title" name="quiz_opt"
                                           value="{{ quiz.quiz_opt }}"
                                           placeholder="请输入模型描述"/>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="garbage_name">适配问题</label>

                                    <input type="text" class="form-control" id="title" name="quiz_ans"
                                           value="{{ quiz.quiz_ans }}"
                                           placeholder="请输入适配问题"/>
                                </div>
                                <div class="form-group col-md-12">
                                    <button type="submit" class="btn btn-primary ajax-post">确定</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}


</body>
</html>
</html>
